<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CTF Challenge</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        width: 100%;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      main {
        text-align: center;
        margin: 20px;
      }
      .hint {
        color: #888;
        font-size: 0.9em;
        margin-top: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 20px;
        width: 100%;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the CTF Challenge!</h1>
    </header>
    <main>
      <p>Can you find the hidden flag?</p>
      <p class="hint">
        Hint: Start by checking the <code>robots.txt</code> file!
      </p>
    </main>
    <footer>
      <p>&copy; 2024 CTF Challenge</p>
    </footer>
  </body>
</html>
